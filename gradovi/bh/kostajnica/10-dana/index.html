    <title>Vrijeme Kostajnica 10 Dana, Vremenska Prognoza po Satu 2024</title>
    <meta name="description"
      content="Svakodnevno se pripremite uz lokalnu vremensku prognozu za vaš grad. Precizne informacije za sljedećih 10 dana, prilagođene vašim planovima i aktivnostima." />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!---------------  CSS  --------------------->
    <link href="https://novovrijeme.com/gradovi/bh/kostajnica/10-dana/" rel="canonical" />
    <link href="../../../../style.css" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="../../../../images/favicon_new/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../../../images/favicon_new/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../../../images/favicon_new/favicon-16x16.png">
    <link rel="manifest" href="../../../../images/favicon_new/site.webmanifest">
    <link fetchpriority="high" rel="preload" as="image" href="../../../../images/novilogo.webp" type="image/webp">
    <link fetchpriority="high" rel="preload" as="image" href="../../../../images/nova_pozadinska.avif"
      type="image/avif">
    <!---------------  IONICONS  --------------------->
    <!-- <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script> -->
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>

    <meta name="google-site-verification" content="M1Jp8i5oLBnQoMpxX0VQYRvMPKWf5-w9Y7w4_vYN10s" />
  </head>

  <body>
    <div style="width: 100vw;position: relative; min-height: 100vh;">
      <div
        style="position: absolute; top: 0;left: 0;width: 100vw; height: 100%; overflow: hidden; z-index: -1; display: flex; justify-content: center;">
        <img class="main-img" src="../../../../images/nova_pozadinska.avif" alt="pozadinska slika sa nebom i oblacima">
      </div>
      <header>
        <div style="display: flex; justify-content: center">
          <img alt="logo novo vrijeme" src="../../../../images/novilogo.webp" class="main-logo" />
        </div>
        <h2 id="slogan">Korak ispred vremenskih prilika</h2>
        <h1 class="title">Vrijeme Kostajnica 10 dana, vremenska prognoza po satu</h1>
      </header>
      <div class="container">
        <form class="search_box" onsubmit=" return getWeather(event)">
          <input class="input_box" autocomplete="off" id="city" placeholder="Upišite ime mjesta" type="text" value=""
            onclick="showResultBox()" />
          <button id="search"><ion-icon class="icon" name="search"></ion-icon></button>
          <div class="result-box" style="display: none;" id="resultBox">
            <ul id="cities-list-wrapper">
            </ul>
          </div>
        </form>
        <div id="show"></div>
        <div id="cityInfo" style="width: 100%;display: none;">
          <div style="display: flex; padding: 12px;border-bottom:  1px solid rgb(126, 125, 125); width: 100%">
            <div style="flex: 1;min-width: 80px;"></div>
            <div class="times_container">
              <p>3:00</p>
              <p>9:00</p>
              <p>15:00</p>
              <p>21:00
              <p></p>
            </div>
            <div class="temp_container_title">
              <p>Min/Max</p>
            </div>
            <div class="rain_container_title">
              <p>Padavine</p>
            </div>
            <div style="display: flex;flex: 1; flex-wrap: nowrap; align-self:center; justify-content: end;">
              <p id="poSatima">Po satima</p>
            </div>
          </div>
        </div>
        <div id="tenDays" style="width: 100%"></div>
      </div>
      <div id="tempDetailsModal">
        <div class="popup">
          <div style="display: flex;justify-content: flex-end;">
            <span style="font-size: xx-large;cursor: pointer;" onclick="handleCloseModal()">X</span>
          </div>
          <span id="modal-date">Datum</span>
          <div style="overflow: auto;display: flex;flex-direction: column;">
            <div id="hourList">

            </div>
          </div>
        </div>

      </div>
      <!---------------  SCRIPT  --------------------->
    </div>
    <script src="../../../../script.js"></script>

  </body>

</html>
