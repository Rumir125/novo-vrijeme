<html lang="bs-BA">

  <head>

    <title>Vrijeme za danas, sutra i narednih 10 dana - Novo vrijeme</title>
    <meta name="description"
      content="✅ Najtačnija vremenska prognoza za sve gradove ili bilo koje drugo odabrano mjesto. Budite ispred vremena uz naše pouzdane prognoze.Provjerite sada! " />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!---------------  CSS  --------------------->
    <link href="https://novovrijeme.com" rel="canonical" />
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="images/favicon1_hp.png">
    <link fetchpriority="high" rel="preload" as="image" href="images/novilogo.webp" type="image/png">
    <link fetchpriority="high" rel="preload" as="image" href="images/pozadinska_slika.webp" type="image/webp">
    <!---------------  IONICONS  --------------------->
    <!-- <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script> -->
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>

    <meta name="google-site-verification" content="M1Jp8i5oLBnQoMpxX0VQYRvMPKWf5-w9Y7w4_vYN10s" />
  </head>

  <body>
    <header>
      <div style="display: flex; justify-content: center">
        <img alt="logo novo vrijeme" src="images/novilogo.webp"
          style="vertical-align: bottom; width: 130px; height: 125px; max-width: 100%;" />
      </div>
      <h1 class="h1">Vrijeme za danas, sutra i narednih 10 dana.</h1>
    </header>
    <style type="text/css">
      body {
        background-image: url('/images/pozadinska_slika.webp');
        height: 1200px;
      }
    </style>
    <div class="container">
      <form class="search_box" onsubmit=" return getWeather(event)">
        <input class="input_box" autocomplete="on" id="city" placeholder="Upišite ime grada" type="text" value="" />
        <button id="search"><ion-icon class="icon" name="search"></ion-icon></button>
      </form>
      <div id="show"></div>
      <div id="cityInfo" style="width: 100%;display: none;">
        <div style="display: flex; padding: 12px; border-bottom: 1px solid gray; align-items: center; width: 100%">
          <div style="flex: 1"></div>
          <div style="flex: 1; display: flex; column-gap: 8px">
            <p>3:00</p>
            <p>9:00</p>
            <p>15:00</p>
            <p>21:00</p>
          </div>
          <div style="flex: 1">
            <p>Min/Max</p>
          </div>
        </div>
      </div>
      <div id="tenDays" style="width: 100%"></div>
    </div>
    <div class="result-box">
      <ul>
        <li>Sarajevo</li>
        <li>Mostar</li>
        <li>Zenica</li>
        <li>Tuzla</li>
        <li>Bihac</li>
      </ul>
    </div>
    <!---------------  SCRIPT  --------------------->
    <script src="script.js"></script>
  </body>

</html>
