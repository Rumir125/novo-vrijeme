<!DOCTYPE html>
<html lang="bs-BA">

  <head>
    <meta charset="utf-8" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6M3RT5D12Q"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-6M3RT5D12Q');

    <title>Vrijeme za danas, sutra i narednih 10 dana - Novo vrijeme</title>
    <meta name="description"
      content="✅ Najtačnija vremenska prognoza za sve gradove ili bilo koje drugo odabrano mjesto. Budite ispred vremena uz naše pouzdane prognoze.Provjerite sada! " />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!---------------  CSS  --------------------->
    <link href="https://novovrijeme.com" rel="canonical" />
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="images/favicon1_hp.png">
    <link fetchpriority="high" rel="preload" as="image" href="images/novilogo.webp" type="image/png">
    <link fetchpriority="high" rel="preload" as="image" href="images/pozadinska_slika.webp" type="image/webp">
    <!---------------  IONICONS  --------------------->
    <!-- <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script> -->
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>

    <meta name="google-site-verification" content="M1Jp8i5oLBnQoMpxX0VQYRvMPKWf5-w9Y7w4_vYN10s" />
  </head>

  <body>
    <header>
      <div style="display: flex; justify-content: center">
        <img alt="logo novo vrijeme" src="images/novilogo.webp"
          style="vertical-align: bottom; width: 150px; height: 150px; max-width: 100%;" />
      </div>
      <h1 class="title">Vrijeme za danas, sutra i narednih 10 dana.</h1>
    </header>
    <div class="container">
      <form class="search_box" onsubmit=" return getWeather(event)">
        <input class="input_box" autocomplete="off" id="city" placeholder="Upišite ime grada" type="text" value=""
          onclick="showResultBox()" />
        <button id="search"><ion-icon class="icon" name="search"></ion-icon></button>
        <div class="result-box" style="display: none;" id="resultBox">
          <ul id="cities-list-wrapper">
          </ul>
        </div>
      </form>
      <div id="show"></div>
      <div id="cityInfo" style="width: 100%;display: none;">
        <div style="display: flex; padding: 12px;border-bottom:  1px solid rgb(126, 125, 125); width: 100%">
          <div style="flex: 1;"></div>
          <div style="flex: 1; display: flex; column-gap: 8px; flex-wrap: nowrap; align-items: center;">
            <p>3:00</p>
            <p>9:00</p>
            <p>15:00</p>
            <p>21:00</p>
          </div>
          <div style="flex: 1; flex-wrap: nowrap; align-self:flex-end;">
            <p>Min/Max</p>
          </div>
          <div style="display: flex;flex: 1; flex-wrap: nowrap; justify-content:flex-end;">
            <p>Po satima</p>
          </div>
        </div>
      </div>
      <div id="tenDays" style="width: 100%"></div>
    </div>
    <div id="tempDetailsModal">
      <div class="popup">
        <div style="display: flex;justify-content: flex-end;">
          <span style="font-size: xx-large;cursor: pointer;" onclick="handleCloseModal()">X</span>
        </div>
        <span id="modal-date">Datum</span>
        <div style="overflow: auto;display: flex;flex-direction: column;">
          <div id="hourList">

          </div>
        </div>
      </div>

    </div>
    <!---------------  SCRIPT  --------------------->
    <script src="script.js"></script>
  </body>

</html>
